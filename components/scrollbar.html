<!doctype html>
<html>
	<head></head>
	<body>
		<template>
			<style>
				.scroll-bar {
					width: 15px;
					background-color: lightgrey;
					position: absolute;
					top:0;
					left:100%;
					bottom:0;
				}
				scroll-bar {
					width: 15px;
					background-color: lightgrey;
					position: absolute;
					top:0;
					left:100%;
					bottom:0;
				}
				scroll-bar-up{
					position: absolute;
					top: 0;
					width: 15px;
					height: 15px;
					background-color: darkgrey;
				}
				scroll-bar-thumb {
					background-color: steelblue;
					width: 15px;
					height: 20px;
					top: 15px;
					position: absolute;
				}
				scroll-bar-down{
					position: absolute;
					bottom: 0;
					width: 15px;
					height: 15px;
					background-color: darkgrey;
				}
			</style>
			<div class="scroll-bar">
				<scroll-bar-up></scroll-bar-up>
				<scroll-bar-thumb draggable="false"></scroll-bar-thumb>
				<scroll-bar-down></scroll-bar-down>
			</div>
		</template>
	</body>
</html>
